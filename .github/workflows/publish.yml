name: Publish
on:
  push:
    branches:
      - master
    paths:
      - 'src/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set Up Node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up GitHub Package Registry token
        run: |
          echo @carlosdumar:registry=https://npm.pkg.github.com > .npmrc
          echo "//npm.pkg.github.com/:_authToken="$token >> .npmrc
          echo always-auth=true >> .npmrc
      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('npm.lock') }}
          restore-keys: ${{ runner.os }}-node-
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/

      - name: Install Packages
        run: npm install
      
      - name: Build and Publish
        run: |
            git config user.name crodriguezd
            git config user.email carlosdumar4@gmail.com

            git pull origin master

            npm run build
            npm run release

            git push origin master --follow-tags --force
            
            npm publish

